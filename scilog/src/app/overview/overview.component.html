<app-toolbar></app-toolbar>
<div class="overview-container">
  <mat-form-field class="example-form-field">
    <mat-label>
      Search <mat-icon>search</mat-icon>
    </mat-label>
    <input matInput type="text" [(ngModel)]="searchString">
    <button mat-button *ngIf="searchString" matSuffix mat-icon-button aria-label="Clear" (click)="searchString=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

      <app-collection-widget [collection]="collection" (collectionSelection)="collectionSelected($event)"></app-collection-widget>
    </div>
  </div> -->
  <!-- <div *ngIf="showViewSelection"> -->
  <div>
    <!-- <mat-divider></mat-divider> -->
    <h1>Logbooks</h1>
    <button (click)='addCollectionLogbook("logbook")'>Add logbook</button><br>
    <div class="logbook-container" (resized)="onResized($event)" #logbookContainer>
      <div *uiScroll="let logbookGroup of logbookIconScrollService.datasource; let i = index">
        <span *ngFor="let logbook of logbookGroup">
          <app-logbook-cover [logbook]="logbook" (logbookEdit)="editLogbook($event)"
            (logbookSelection)="logbookSelected($event)" (logbookDelete)="deleteLogbook($event)" class="logbook-card">
          </app-logbook-cover>
        </span>
      </div>
    </div>

  </div>
</div>
