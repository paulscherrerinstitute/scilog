<h1 mat-dialog-title>Snippet info</h1>
<div mat-dialog-content>
  <app-snippet-info-section
    [data]="data"
    [infoSnippets]="infoFieldsGeneral"
  ></app-snippet-info-section>
  <app-snippet-info-section
    [data]="data"
    [infoSnippets]="infoFieldsPermissions"
  ></app-snippet-info-section>
  <app-snippet-info-section
    [data]="data"
    [infoSnippets]="infoFieldsType"
  ></app-snippet-info-section>
  <app-snippet-info-section
    [data]="data"
    [infoSnippets]="infoFieldsCreated"
  ></app-snippet-info-section>
  <app-snippet-info-section
    [data]="data"
    [infoSnippets]="infoFieldsUpdated"
  ></app-snippet-info-section>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeInfo()" cdkFocusInitial>Close</button>
</div>
