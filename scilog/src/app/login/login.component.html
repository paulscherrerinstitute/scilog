<div class="background-image"></div>
<div class="login-form-flex">
  <mat-card class='mat-card'>

    <mat-card-title>
      <img src="assets/scilog_logo.png" alt="SciLog" width="120" height="120">
    </mat-card-title>
    <mat-card-content class="content-container">
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" fitInkBarToContent>
        <mat-tab label="{{oAuth2Endpoint.displayText}}" *ngIf="oAuth2Endpoint">
          <ng-template mat-tab-label>
            <label matTooltip="{{ oAuth2Endpoint.toolTipText }}" matTooltipClass="example-tooltip-red1">
              {{oAuth2Endpoint.displayText}}
            </label>
          </ng-template>
          <div style="padding: 20px;">
            <button class="oauth-login-button" mat-raised-button type="submit"
              matTooltip=" {{ oAuth2Endpoint.toolTipText }}" (click)=" redirectOIDC(oAuth2Endpoint.authURL)">
              <img class="oauth-login-image" *ngIf="oAuth2Endpoint.displayImage" [src]="oAuth2Endpoint.displayImage" />
              {{ oAuth2Endpoint.displayText }}
            </button>
          </div>
        </mat-tab>
        <mat-tab label="Admin">
          <ng-template mat-tab-label>
            <label matTooltip="Login with functional or admin accounts." matTooltipClass="example-tooltip-red1">
              Admin
            </label>
          </ng-template>
          <form [formGroup]="form" (keyup.enter)="login()">
            <mat-form-field appearance="outline" class="mat-form-field">
              <mat-label>User name</mat-label>
              <input matInput [type]="'text'" formControlName="email">
            </mat-form-field>
            <br />
            <mat-form-field appearance="outline" class="mat-form-field">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (mousedown)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <div class="errorText">
              {{ loginMessage }}
            </div>
          </form>
          <mat-card-actions class="mat-card-actions">
            <button mat-raised-button color="primary" (click)="login()">Login</button>
          </mat-card-actions>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
