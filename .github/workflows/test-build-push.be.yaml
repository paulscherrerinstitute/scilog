name: Test && Build && Push

on:
  pull_request:
    branches: [main]
    paths: 
      - sci-log-db/**
      - .github/workflows/test-build-push.be.yaml
  push:
    branches: [main]
    paths: 
      - sci-log-db/**
      - .github/workflows/test-build-push.be.yaml
  release:
    types: [published]
    paths: 
      - sci-log-db/**
      - .github/workflows/test-build-push.be.yaml

env:
  CONTAINER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ env.CONTAINER_REGISTRY}}/${{ github.repository }}/be
  CONTEXT: sci-log-db

jobs:
  test:
    name: Test and build image on PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        if: github.event_name != 'push' 
        run: |
          cd $CONTEXT
          docker-compose up -d --build --no-deps -f docker-compose.test.yaml
          docker-compose down

      - name: Login to GHCR
        uses: docker/login-action@v1
        if: github.event_name != 'pull_request' 
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tags
        id: tags
        run: |
          tags=$IMAGE_NAME:"${{ github.sha }}"
          if [[ "${{ github.event_name }}" == "release" ]]; then
            tags=$IMAGE_NAME:"${{ github.event.release.tag_name }}",$IMAGE_NAME:stable
          fi
          echo "::set-output name=tags::$(echo $tags,$IMAGE_NAME:latest)"

      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: ${{ env.CONTEXT }}/.
          push: github.event_name != 'pull_request' 
          tags: ${{ steps.tags.outputs.tags }}
