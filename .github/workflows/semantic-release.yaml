name: Semantic Release

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write
    issues: write
    pull-requests: write

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ssh-key: ${{ secrets.SEMANTIC_RELEASE_BOT }}
                  fetch-depth: 0

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install semantic-release
              run: >-
                  npm install -g semantic-release @semantic-release/commit-analyzer 
                  @semantic-release/release-notes-generator @semantic-release/changelog 
                  @semantic-release/git @semantic-release/github @semantic-release/exec 
                  conventional-changelog-conventionalcommits

            - name: Install Python build tools
              run: python -m pip install --upgrade pip build twine

            - name: Run semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TWINE_USERNAME: __token__
                  TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
              run: semantic-release
